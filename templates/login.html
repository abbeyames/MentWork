<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MentWork - Login</title>    

    <!-- Font Links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Quattrocento&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Stylesheets  -->
    <link rel="stylesheet" href="../static/css/signup.css">
</head>

<body>
    <div id="login">
      <h1>Welcome back!</h1>
      <form method="POST" action="/login"></form>
        <table>
            <tr>
                <td><label for="usernameEntry">Email:</label></td>
                <td><input id="usernameEntry" name="email" type="email"></td>
            </tr>
            <tr>
                <td><label for="passwordEntry">Password:</label></td>
                <td><input id="passwordEntry" name="password" type="password"></td>
            </tr>
            <tr id="invalidLogin">{{ error }}</tr>
            <tr>
                <td colspan="2"><input type="submit" value="LOGIN" class="submit"></td>
            </tr>
        </table>
      </form>
    </div>

    <!-- My Scripts  -->
    <script>
        function login() {
            let usernameEntered = document.getElementById("usernameEntry").value;
            let passwordEntered = document.getElementById("passwordEntry").value;
        }

        function invalidLogin() {
            let invalidLogin = document.getElementById("invalidLogin");
            let warning = document.createElement("td");
            warning.setAttribute("colspan", "2");
            warning.innerHTML = "Email or password not found";
            warning.style = "background-color: red; text-align: center;"
            invalidLogin.innerHTML = "";
            invalidLogin.appendChild(warning);
        }
    </script>
</body>

</html>
