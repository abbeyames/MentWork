<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MentWork - Register</title>    

    <!-- Font Links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Quattrocento&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Stylesheets  -->
    <link href="../static/css/signup.css" rel="stylesheet">
</head>

<body>
    <div id="register">
        <h1>Create MentWork Account</h1>
        <table>
            <tr>
                <td><label for="firstName">First Name: </label></td>
                <td><input type="text" id="firstName"></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name: </label></td>
                <td><input type="text" id="lastName"></td>
            </tr>
            <tr>
                <td><label for="employeeEmail">Employee Email: </label></td>
                <td><input type="email" id="employeeEmail"></td>
            </tr>
            <tr>
                <td><label for="createPassword">Create Password: </label></td>
                <td><input type="password" id="createPassword"></td>
            </tr>
            <tr>
                <td><label for="verifyPassword">Confirm Password: </label></td>
                <td><input type="password" id="verifyPassword"></td>
            </tr>
            <tr id="pwdWarning"></tr>
            <tr>
                <td colspan="2"><button type="button" onclick="register()">REGISTER</button></td>
            </tr>
        </table>
    </div>

    <!-- My Scripts  -->
    <script>
        function register() {
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let email = document.getElementById("employeeEmail").value;
            let password = document.getElementById("createPassword").value;

            if (verifyPassword()) {
                console.log("Password verified");
            } else {
                console.log("Error - Passwords do not match");
                let warning = document.createElement("td");
                warning.setAttribute("colspan", "2");
                warning.innerHTML = "Error: Passwords do not match";
                warning.style = "background-color: red; text-align: center;"

                let pwdWarning = document.getElementById("pwdWarning");
                pwdWarning.innerHTML = "";
                pwdWarning.appendChild(warning);
            }
        }

        function verifyPassword() {
            let createPassword = document.getElementById("createPassword").value;
            let verifyPassword = document.getElementById("verifyPassword").value;

            if (createPassword === verifyPassword) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
