 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <!-- Meta  -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width">
     <title>MentWork - Home</title>    
 
     <!-- Font Links  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Quattrocento&display=swap" rel="stylesheet">
 
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
 
     <!-- Stylesheets  -->
     <link rel="stylesheet" href="../static/css/navbar.css">
     <link rel="stylesheet" href="../static/css/main.css">
     <link rel="stylesheet" href="../static/css/month.css">
 
 </head>
 
 <body onload="initialize()">
    <!-- Navbar JS  -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/main">MentWork</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon">{{ firstName }} {{ lastName }}</span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MentWork</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/main">Calendar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/topics">Topics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mentors">Find Mentors</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Account
                </a>
                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                  <li><a class="dropdown-item" href="/profile">Update Profile</a></li>
                  <li><a class="dropdown-item" href="/reviews">Submit Review</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="/logout">Log Out</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
 
    <main>
     <div class="row">
         <div class="menu col-lg-03 col-md-03 col-sm-12 darkTeal">
             <ul class="menuButtons">
                 <li><button type="button" class="menuBtn" onclick="changeView('day')">Today's Schedule</button></li>
                 <li><button type="button" class="menuBtn" onclick="changeView('week')">Week View</button></li>
                 <li><button type="button" class="menuBtn" onclick="changeView('month')">Monthly Calendar</button></li>
                 <li><button type="button" class="menuBtn" onclick="">Link Google Calendar</button></li>
                 <li><button type="button" class="menuBtn" onclick="changeView('schedule')">Schedule Meeting</button></li>
                 <li><button type="button" class="menuBtn" onclick="">Compare Availability</button></li>
             </ul>
         </div>
         <div class="calendar col-lg-09 col-md-09 col-sm-12 lightTeal">
             <div id="scheduleEvent" style="display:none">
                 <h1 id="scheduleHeader">Schedule New Meeting</h1>
                 <form id="schedule" action="/main/schedule" method="POST">
                     <table>
                         <tr>
                            <td>
                                <label for="eventTitle">Title: </label></td>
                            <td colspan="3">
                                <input id="eventTitle" name="eventTitle" class="scheduleTitle" type="text"></td>
                         </tr>
                         <tr>
                             <td>
                                <label for="startDate">Start Date: </label></td>
                             <td>
                                <input id="startDate" name="startDate" type="datetime-local"></td>
                             <td>
                                <label for="endDate">End Date: </label></td>
                             <td>
                                <input id="endDate" name="endDate" type="datetime-local"></td>
                         </tr>
                         <tr>
                             <td>
                                <label for="recurring">Recurring: </label></td>
                             <td>
                                <select id="recurring" name="recurring" onclick="recurringOptions()">
                                    <option value="no">Does Not Repeat</option>
                                    <option value="daily">Repeats Daily</option>
                                    <option value="weekly">Repeats Weekly</option>
                                    <option value="monthly">Repeats Monthly</option>
                                </select></td>
                              <td colspan="2">
                                <div id="recurringDays" style="display: none">
                                  <input type="checkbox" id="recurSun" name="sun" value="sun">
                                  <label for="recurSun">S</label>
                                  <input type="checkbox" id="recurMon" name="mon" value="mon">
                                  <label for="recurMon">M</label>
                                  <input type="checkbox" id="recurTues" name="tues" value="tues">
                                  <label for="recurTues">T</label>
                                  <input type="checkbox" id="recurWed" name="wed" value="wed">
                                  <label for="recurWed">W</label>
                                  <input type="checkbox" id="recurThurs" name="thurs" value="thurs">
                                  <label for="recurThurs">T</label>
                                  <input type="checkbox" id="recurFri" name="fri" value="fri">
                                  <label for="recurFri">F</label>
                                  <input type="checkbox" id="recurSat" name="sat" value="sat">
                                  <label for="recurSat">S</label>
                                </div>
                              </td>
                         </tr>
                         <tr>
                             <td>
                                <label for="description">Description: </label></td>
                             <td colspan="3">
                                <textarea id="description" name="description" class="eventDescription"></textarea></td>
                         </tr>
                         <tr>
                             <td colspan="4">
                                <h5 class="availabilityLabel">Mentoring Availability: </h5>
                                <input type="radio" name="mentorAvailability" id="notAvail" class="availabilityRadio" value="false" checked="checked">
                                <label for="notAvail">No</label>
                                <input type="radio" name="mentorAvailability" id="yesAvail" class="availabilityRadio" value="true">
                                <label for="yesAvail">Yes</label></td>
                         </tr>
                         <tr>
                             <td colspan="4">
                                 <input type="submit" class="saveMeeting" value="SAVE EVENT">
                             </td>
                         </tr>
                    </table>
                 </form>
             </div>
             <div id="dayCalendar">
                 <h1 id="dateHeader">Today's Date</h1>
                 <section id="dayButtons" class="btn-section">
                     <button type="button" class="changeDateBtn" onclick="changeDate('prev', 'day')">PREV</button>
                     <button type="button" class="changeDateBtn" onclick="changeDate('next', 'day')">NEXT</button>
                 </section>
                 <button type="button" class="scheduleBtn" onclick="changeView('schedule')">ADD EVENT</button>
             </div>
             <div id="weekCalendar" style="display:none">
                 <div class="weekdayHeader">
                     <h1 id="weekDate">Week Date</h1>
                     <section id="weekButtons" class="btn-section">
                         <button type="button" class="changeDateBtn" onclick="changeDate('prev', 'week')">PREV</button>
                         <button type="button" class="changeDateBtn" onclick="changeDate('next', 'week')">NEXT</button>
                     </section>
                     <button type="button" class="scheduleBtn" onclick="changeView('schedule')">ADD EVENT</button>
                </div>
                <div id="weekdayBody">   
                     <div id="sun"   class="timeSchedule">
                         <h3>Sunday</h3>
                     </div>
                     
                     <div id="mon"   class="timeSchedule">
                         <h3>Monday</h3>
                     </div>
                     
                     <div id="tues"  class="timeSchedule">
                         <h3>Tuesday</h3>
                     </div>
                     
                     <div id="wed"   class="timeSchedule">
                         <h3>Wednesday</h3>
                     </div>
                     
                     <div id="thurs" class="timeSchedule">
                         <h3>Thursday</h3>
                     </div>
                     
                     <div id="fri"   class="timeSchedule">
                         <h3>Friday</h3>
                     </div>
                     
                     <div id="sat"   class="timeSchedule">
                         <h3>Saturday</h3>
                     </div>
                 </div>
                 <div class="weekSchedule">
 
                 </div>
             </div>
             <div id="monthCalendar" style="display:none">
                 <div class="monthHeader">
                     <h1 id="monthName">Month Name</h1>
                     <section id="monthButtons" class="btn-section">
                         <button type="button" class="changeDateBtn" onclick="changeDate('prev', 'month')">PREV</button>
                         <button type="button" class="changeDateBtn" onclick="changeDate('next', 'month')">NEXT</button>
                     </section>
                     <button type="button" class="scheduleBtn" onclick="changeView('schedule')">ADD EVENT</button>
                 </div>
                 <div class="monthBody">
                     <table id="monthTable"></table>
                 </div>
             </div>
         </div>
     </div>
    </main>
 
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
    <!-- My Script  -->
    <script src="../static/js/calendar.js"></script>
    <script src="../static/js/event-scheduling.js"></script>

 </body>
 
 </html>
